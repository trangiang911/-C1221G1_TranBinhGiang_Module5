<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/favicon.png" type="image/png">

    <title>Contract</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="vendors/linericon/style.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
      <link rel="stylesheet" href="vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
      <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
      
      <link rel="stylesheet" href="css/card.css">
      <link href="css/style-three-dots-context.css" rel="stylesheet">
      <!-- main css -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
    <div class="container">
        <div class="section-intro text-center pb-20px">
            <div class="section-intro__style">
                <img alt="" src="img/home/contract.png">
            </div>
            <h2>We Connected</h2>
        </div>
        <p class="mt-3">Searching contract </p>
        <div class="form-inline my-lg-3">
            <div class="row">
                <div class="col">
                    <input class="form-control mr-sm-2" type="date" placeholder="from" aria-label="Search"
                           name="fromDate">
                </div>
                <div class="col">
                    <input class="form-control mr-sm-2" type="date" placeholder="to" aria-label="Search"
                           name="toDate">
                </div>
                <div class="col">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </div>
        </div>
        <table class="table table-borderless table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Customer</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
                <th scope="col">Deposit</th>
                <th scope="col">Total</th>
                <th scope="col" class="col-3">Attach</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Villa River Side</td>
                <td>Trần Bình Giảng</td>
                <td>01-01-2022</td>
                <td>05-01-2022</td>
                <td>500.000</td>
                <td>5.000.000</td>
                <td>Buffet, karaoke, thue xe dap</td>
            </tr>
            </tbody>
        </table>

    </div>
    <!--        paging-->
    <nav class="blog-pagination d-flex justify-content-center py-3">
        <ul class="pagination">
            <!--            <li class="page-item active px-1">-->
            <!--                <a th:href="@{/employees(page=${employees.number - 1},-->
            <!--                                    name=${nameVal},-->
            <!--                                    phone=${phoneVal},-->
            <!--                                    department=${departmentVal})}" class="page-link">Previous</a>-->
            <!--            </li>-->
            <li class="page-item px-1">
                <a href="#" class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link">
                    <span>1</span>
                    <span>/</span>
                    <span>5</span>
                </a>
            </li>
            <li class="page-item px-1">
                <a href="#" class="page-link">Next</a>
            </li>
        </ul>
    </nav>
    <!--        paging-->
</section>
<!-- ================ Explore section end ================= -->


          <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
        <script src="vendors/nice-select/js/jquery.nice-select.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="js/stellar.js"></script>
        <script src="vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="js/custom.js"></script>
</body>
</html>
