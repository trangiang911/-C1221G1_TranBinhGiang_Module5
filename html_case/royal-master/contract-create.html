<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
    <div class="container">
        <div class="section-intro text-center pb-80px">
            <div class="section-intro__style">
                <img alt="" src="img/home/contract.png">
            </div>
            <h2>Create New Contract</h2>
        </div>
        <div class="col-8 mx-auto">
            <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
                <div class="form-group row">
                    <label for="startDate" class="col-sm-3 col-form-label">Start Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endDate" class="col-sm-3 col-form-label">End Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deposit" class="col-sm-3 col-form-label">Deposit</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="deposit" step="any">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="employee" class="col-sm-3 col-form-label">Employee Create</label>
                    <div class="col-sm-9">
                        <select class="form-control"
                                id="employee"
                                name="employee">
                            <option value="null">Select Employee</option>
                            <option value="1">tbg</option>
                            <option value="2">tran giang</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="customer" class="col-sm-3 col-form-label">Customer booking</label>
                    <div class="col-sm-9">
                        <select class="form-control"
                                id="customer"
                                name="customer">
                            <option value="null">Select Customer</option>
                            <option value="1">giáº£ng</option>
                            <option value="2">tbg</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="facility" class="col-sm-3 col-form-label">Service</label>
                    <div class="col-sm-9">
                        <select class="form-control"
                                id="facility"
                                name="facility">
                            <option value="null">Select Service</option>
                            <option value="1">Villa River Side</option>
                            <option value="2">Room Street view</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mx-2">
                        <a href="#" class="button button--cancel cancel-banner-btn">Cancel</a>
                    </div>
                    <div class="mx-2">
                        <a href="#" class="button button--active home-banner-btn">Create</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
