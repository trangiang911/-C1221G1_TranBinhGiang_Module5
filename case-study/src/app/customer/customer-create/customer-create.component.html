<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
  <form [formGroup]="createCus" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <div class="section-intro__style">
        <img alt="" src="img/home/user.png">
      </div>
      <h2>Create New Customer</h2>
    </div>
    <div class="col-8 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name" formControlName="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="code" class="col-sm-3 col-form-label">Code</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="code" name="code" formControlName="code">
          </div>
        </div>
        <div class="form-group row">
          <label for="birthday" class="col-sm-3 col-form-label">Birthday</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" id="birthday" name="birthday" formControlName="birthday">
          </div>
        </div>
        <div class="form-group row">
          <label for="idCard" class="col-sm-3 col-form-label">Id card</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="idCard" name="idCard" formControlName="idCard">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="phone" name="phone" formControlName="phone">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" name="address" formControlName="address">
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-3 col-form-label">Gender</label>
          <div class="col-sm-9">
            <select class="form-control"
                    id="gender"
                    name="gender" formControlName="gender">
              <option value="-1">Other</option>
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="customerType" class="col-sm-3 col-form-label">Customer type</label>
          <div class="col-sm-9">
            <select id="customerType"
                    class="form-control" name="type" formControlName="customerType">
              <option *ngFor="let item of customerType" [ngValue]="item.id">{{item.type}}</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="mx-2">
            <a href="#" class="button button--cancel cancel-banner-btn">Cancel</a>
          </div>
          <div class="mx-2">
<!--            <a href="#" class="button button&#45;&#45;active home-banner-btn" (click)="createCustomer()">Create</a>-->
            <button type="submit">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <h4>Copyright: Phạm Việt Khoa-C1221G1</h4>
  </div>
  </form>
</section>
<!-- ================ Explore section end ================= -->
