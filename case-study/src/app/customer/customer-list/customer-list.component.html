<!--================Banner Area =================-->
<section class="banner_area">
  <div class="booking_table d_flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center">
        <h6>Away from furama life</h6>
        <h2>CUSTOMER</h2>
      </div>
    </div>
  </div>

</section>
<!--================Banner Area =================-->
<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
  <div class="container">
    <div class="section-intro text-center pb-20px">
      <div class="section-intro__style">
        <img alt="" src="img/home/user.png">
      </div>
      <h2>We are one</h2>
    </div>
    <p class="mt-3">Searching customer </p>
    <div class="form-inline my-lg-3">
      <div class="row">
        <div class="col">
          <input class="form-control mr-sm-2" type="search" placeholder="name" aria-label="Search"
                 name="name">
        </div>
        <div class="col">
          <input class="form-control mr-sm-2" type="search" placeholder="Phone" aria-label="Search"
                 name="phone">
        </div>
        <div class="col">
          <select name="customerType"
                  class="form-control">
            <option value="-1">Select customerType</option>
            <option value="1"> Diamond</option>
            <option value="2"> Platinum</option>
            <option value="3"> Gold</option>
            <option value="4"> Silver</option>
            <option value="5"> Member</option>
          </select>
        </div>
        <div class="col">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
      </div>
    </div>
    <table class="table table-borderless table-striped table-responsive">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Id Card</th>
        <th scope="col">Type</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of customers, let i = index">
        <td>{{i+1}}</td>
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td *ngIf="item.gender == 0">Ná»¯</td>
        <td *ngIf="item.gender == 1">Nam</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.idCard}}</td>
        <td>{{item.customerType.type}}</td>
        <td>{{item.address}}</td>
        <td>
          <div class="dropout d-flex align-items-center">
            <button class="more">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
              </svg>
            </button>
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <button class="btn btn-warning w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-danger w-100" data-target="#exampleModal"
                        data-toggle="modal"
                        (click)="delete(item.name)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <!--        paging-->
  <nav class="blog-pagination d-flex justify-content-center py-3">
    <ul class="pagination">
      <!--            <li class="page-item active px-1">-->
      <!--                <a th:href="@{/employees(page=${employees.number - 1},-->
      <!--                                    name=${nameVal},-->
      <!--                                    phone=${phoneVal},-->
      <!--                                    department=${departmentVal})}" class="page-link">Previous</a>-->
      <!--            </li>-->
      <li class="page-item px-1">
        <a href="#" class="page-link">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link">
          <span>1</span>
          <span>/</span>
          <span>5</span>
        </a>
      </li>
      <li class="page-item px-1">
        <a href="#" class="page-link">Next</a>
      </li>
    </ul>
  </nav>
  <!--        paging-->
</section>
<!-- ================ Explore section end ================= -->
