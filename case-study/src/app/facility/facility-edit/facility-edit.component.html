<!--================Banner Area =================-->
<section class="banner_area">
  <div class="booking_table d_flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center">
        <h6>Away from furama life</h6>
        <h2>FACILITY</h2>
      </div>
    </div>
  </div>

</section>
<!--================Banner Area =================-->
<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
  <form [formGroup]="editFacility" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="section-intro text-center pb-80px">
      <div class="section-intro__style">
        <img alt="" src="img/home/bed-icon.png">
      </div>
      <h2>Update Facility Information</h2>
    </div>
    <div class="col-8 mx-auto">
      <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
        <input type="hidden" name="id"/>
        <div class="form-group row">
          <label for="facilityType" class="col-sm-3 col-form-label">Service type</label>
          <div class="col-sm-9">
            <select id="facilityType"
                    class="form-control"
                    formControlName="facilityType" [compareWith]="compareByID">
              <option value="null" *ngFor="let item of facilityType" [ngValue]="item">{{item.facilityType}}</option>

            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Image</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="image" formControlName="image">
          </div>
        </div>
        <div class="form-group row">
          <label for="code" class="col-sm-3 col-form-label">Code</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="code" formControlName="code">
          </div>
        </div>
        <div class="form-group row">
          <label for="floorSquare" class="col-sm-3 col-form-label">Floor square</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="floorSquare" formControlName="floorSquare">
          </div>
        </div>
        <div class="form-group row">
          <label for="rentalFee" class="col-sm-3 col-form-label">Rental Fee</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="rentalFee" step="any" formControlName="rentalFee">
          </div>
        </div>
        <div class="form-group row">
          <label for="maximumPeople" class="col-sm-3 col-form-label">Maximum people</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="maximumPeople" formControlName="maximumPeople">
          </div>
        </div>
        <div class="form-group row">
          <label for="rentType" class="col-sm-3 col-form-label">Rent type</label>
          <div class="col-sm-9">
            <select class="form-control"
                    id="rentType"
                    name="rentType" formControlName="rentType" [compareWith]="compareByID">
              <option *ngFor="let item of rentType" [ngValue]="item" >{{item.rentType}}</option>

            </select>
          </div>
        </div>
        <!--                 House and Villa-->
        <div id="villaAndHouseOnly">
          <div class="form-group row">
            <label for="roomStandard" class="col-sm-3 col-form-label">Room standard</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="roomStandard" formControlName="roomStandard">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="description" formControlName="description">
            </div>
          </div>
          <div class="form-group row">
            <label for="numberFloor" class="col-sm-3 col-form-label">Number of floor</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="numberFloor" formControlName="numberFloor">
            </div>
          </div>
        </div>
        <!--                Villa-->
        <div id="villaOnly">
          <div class="form-group row">
            <label for="poolSquare" class="col-sm-3 col-form-label">Pool square</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="poolSquare" formControlName="poolSquare">
            </div>
          </div>
        </div>
        <!--                Room-->
        <div id="roomOnly">
          <div class="form-group row">
            <label for="freeServiceInclude" class="col-sm-3 col-form-label">Free service include</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="freeServiceInclude" formControlName="freeServiceInclude">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="mx-2">
            <a href="#" class="button button--cancel cancel-banner-btn">Cancel</a>
          </div>
          <div class="mx-2">
            <button type="submit"  class="button button--active home-banner-btn">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</section>
<!-- ================ Explore section end ================= -->
