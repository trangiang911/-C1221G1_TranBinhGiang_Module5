<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="image/favicon.png" type="image/png">
        <title>Create</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
    
<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
    <div class="container">
        <div class="section-intro text-center pb-80px">
            <div class="section-intro__style">
                <img alt="" src="img/home/bed-icon.png">
            </div>
            <h2>Create New Facility</h2>
        </div>
        <div class="col-8 mx-auto">
            <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
                <div class="form-group row">
                    <label for="facilityTypeId" class="col-sm-3 col-form-label">Service type</label>
                    <div class="col-sm-9">
                        <select id="facilityTypeId"
                                class="form-control"
                                onchange="showFacilityType()">
                            <option value="null">Select Facility type</option>
                            <option value="1">Villa</option>
                            <option value="2">House</option>
                            <option value="null">Room</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="code" class="col-sm-3 col-form-label">Code</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="code">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="floorSquare" class="col-sm-3 col-form-label">Floor square</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="floorSquare">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rentalFee" class="col-sm-3 col-form-label">Rental Fee</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="rentalFee" step="any">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="maximumPeople" class="col-sm-3 col-form-label">Maximum people</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="maximumPeople">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rentType" class="col-sm-3 col-form-label">Service type</label>
                    <div class="col-sm-9">
                        <select class="form-control"
                                id="rentType"
                                name="rentType">
                            <option value="null">Select Rent type</option>
                            <option value="1">Hour</option>
                            <option value="2">Day</option>
                            <option value="3">Month</option>
                            <option value="4">Year</option>
                        </select>
                    </div>
                </div>
                <!--                 House and Villa-->
                <div id="villaAndHouseOnly">
                    <div class="form-group row">
                        <label for="roomStandard" class="col-sm-3 col-form-label">Room standard</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="roomStandard">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="numberFloor" class="col-sm-3 col-form-label">Number of floor</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="numberFloor">
                        </div>
                    </div>
                </div>
                <!--                Villa-->
                <div id="villaOnly">
                    <div class="form-group row">
                        <label for="poolSquare" class="col-sm-3 col-form-label">Pool square</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="poolSquare">
                        </div>
                    </div>
                </div>
                <!--                Room-->
                <div id="roomOnly">
                    <div class="form-group row">
                        <label for="freeServiceInclude" class="col-sm-3 col-form-label">Free service include</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="freeServiceInclude">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mx-2">
                        <a href="#" class="button button--cancel cancel-banner-btn">Cancel</a>
                    </div>
                    <div class="mx-2">
                        <a href="#" class="button button--active home-banner-btn">Create</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</section>
<!-- ================ Explore section end ================= -->

       
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="vendors/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
        <script src="vendors/nice-select/js/jquery.nice-select.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="js/stellar.js"></script>
        <script src="vendors/lightbox/simpleLightbox.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
