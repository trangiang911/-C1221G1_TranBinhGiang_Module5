<!-- ================ Explore section start ================= -->
<section class="section-margin section-margin--small">
  <form [formGroup]="createTrans" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="section-intro text-center pb-80px">
        <div class="section-intro__style">
          <img alt="" src="img/home/user.png">
        </div>
        <h2>Create New Trans</h2>
      </div>
      <div class="col-8 mx-auto">
        <div class="mx-auto shadow-lg p-3 mb-5 bg-white rounded-lg">
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Mã giao dịch</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" name="name" formControlName="code">
              <p style="color: red" *ngIf="createTrans.controls.code.hasError('required') && createTrans.controls.code.touched">
                Không đc để trống
              </p>
            </div>
          </div>
          <div class="form-group row">
            <label for="codeCustomer" class="col-sm-3 col-form-label">Tên khách hàng</label>
            <div class="col-sm-9">
              <select id="codeCustomer"
                      class="form-control" name="codeCustomer" formControlName="codeCustomer">
                <option value="">Choice</option>
                <option *ngFor="let item of customers" [ngValue]="item">{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="facilityType" class="col-sm-3 col-form-label">Loại bất động sản</label>
            <div class="col-sm-9">
              <select id="facilityType"
                      class="form-control" name="facilityType" formControlName="facilityType">
                <option value="">Choice</option>
                <option *ngFor="let item of facilityType" [ngValue]="item">{{item.type}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="startDate" class="col-sm-3 col-form-label">Ngày giao dịch</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-sm-3 col-form-label">Đơn giá</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="price" name="price" formControlName="price">
            </div>
          </div>
          <div class="form-group row">
            <label for="area" class="col-sm-3 col-form-label">Diện tích</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="area" name="area" formControlName="area">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="mx-2">
              <a href="#" class="btn btn-secondary">Cancel</a>
            </div>
            <div class="mx-2">
              <button type="submit" class="btn btn-success">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h4>Copyright: Phạm Việt Khoa-C1221G1</h4>
    </div>
  </form>
</section>
<!-- ================ Explore section end ================= -->
